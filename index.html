<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iam god Game List</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    #introVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 9999;
    }
    #content {
      display: none;
      padding: 20px;
    }
    nav {
      margin: 20px;
    }
    nav a {
      color: cyan;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      cursor: pointer;
    }
    nav a:hover {
      color: orange;
    }
    .section {
      display: none;
    }
    .game {
      margin: 20px;
    }
    .game img {
      width: 300px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    .game img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <!-- Intro video -->
  <video id="introVideo" autoplay muted>
    <source src="intro.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div id="content">
    <h1>!Iam god Game List</h1>
    <nav>
      <a onclick="showSection('home')">Home</a> |
      <a onclick="showSection('series')">Series</a>
    </nav>

    <!-- Home Section -->
    <div id="home" class="section">
      <p>Welcome! My nigga in this website you will only see masterpeace.</p>

      <div class="game">
        <h2>Black Myth: Wukong</h2>
        <a href="https://youtu.be/3nwRW4kjf0U?si=XddKZtQiepXTnKx4" target="_blank">
          <img src="wukong.jpg" alt="Black Myth: Wukong Screenshot">
        </a>
      </div>

      <div class="game">
        <h2>Ghost of Yōtei</h2>
        <a href="https://www.youtube.com/results?search_query=Ghost+of+Yōtei+gameplay" target="_blank">
          <img src="Ghost.jpg" alt="Ghost of Yōtei Screenshot">
        </a>
      </div>
    </div>
    
      <div class="game">
        <h2>Elden Ring</h2>
        <a href="https://www.youtube.com/results?search_query=Elden+Ring+gameplay" target="_blank">
          <img src="Elden.jpg" alt="Elden Ring Official Cover">
        </a>
      </div>

      <div class="game">
        <h2>Sekiro: Shadows Die Twice</h2>
        <a href="https://www.youtube.com/results?search_query=Sekiro+Shadow+Die+Twice+gameplay" target="_blank">
          <img src="Sekiro.jpg" alt="Sekiro: Shadows Die Twice">
        </a>
      </div>
    </div>

    <!-- Series Section -->
    <div id="series" class="section">
      <div class="game">
        <h2>Tomb raider</h2>
        <a href="https://www.youtube.com/results?search_query=Tomb+Raider+(2013)+gameplay" target="_blank">
          <img src="Tomb.jpg" alt="Tomb Raider">
        </a>
      </div>

      <div class="game">
        <h2>Rise of the tomb raider</h2>
        <a href="https://www.youtube.com/results?search_query=Rise+Of+The+Tomb+Raider+gameplay" target="_blank">
          <img src="Rise Tomb.jpg" alt="Rise of the tomb raider">
        </a>
      </div>
    </div>
    
    <footer>© 2025 My Game Collection</footer>
  </div>

  <script>
    const video = document.getElementById("introVideo");
    const content = document.getElementById("content");

    // Jab video khatam ho
    video.addEventListener("ended", () => {
      video.style.display = "none";
      content.style.display = "block";

      // Play sound
      const audio = new Audio("Hey.wav");
      audio.play();

      // Default Home show
      showSection('home');
    });

    // Show / Hide sections
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => {
        sec.style.display = "none";
      });
      document.getElementById(sectionId).style.display = "block";
    }
  </script>
</body>
</html>
